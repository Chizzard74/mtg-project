{% extends "backpack/layouts.html" %}
 

{% block body %}
<h1 class="bold text-center ">One Backpack to Rule Them All ...</h1>

   <h2>Enter a card name</h2> 
	   <form name='card_name' action="{% url 'backpack:price' %}" method="POST">
		   {% csrf_token %}
		   {{ form }}
		   <input type = "text" name='card_name'>
		   <input type="submit">
	   </form> 
	  <p> {{ card_price }} </p>

{% endblock %}
